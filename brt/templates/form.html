{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/business.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar sidebar-border">
          <div class="row app-name">BR & T</div>
          <div class="row side-div">
            <a href="." class="row sidebar-contents d-inline links"><i class="flaticon-home icofont"></i><span class="icofont-text">Home</span></a>
            <a href="business.html" class="row sidebar-contents active d-inline links"><i class="flaticon-offices icofont"></i><span class="icofont-text">Business</span><span class="bord"></a>
            <a href="collectors.html" class="row sidebar-contents d-inline links"><i class="flaticon-hand icofont"></i><span class="icofont-text>">Collectors</span></a>
            <a href="stats.html" class="row sidebar-contents d-inline links"><i class="flaticon-analytics icofont"></i><span class="icofont-text">Statistics</span></a>
            <a href="locate.html" class="row sidebar-contents d-inline links"><i class="flaticon-worldwide icofont"></i><span class="icofont-text">Locate</span></a>
            <a href="settings.html" class="row sidebar-contents d-inline links"><i class="flaticon-settings icofont"></i><span class="icofont-text">Settings</span></a>
          </div>
        </div>


        <div class="col-9 main-content">
          <div class="row heading">
            <div class="col-8"><h2 id="dash">Register Business</h2></div>
            <div class="col-1 img-div"><img src="Icons/profile.svg" class="ad-img"></div>
            <div class="col-3 ad-div"><div class="ad-name">John Mensah</div><div class="ad-title">Admin</div>
          </div>
          <div class="row form-content ">
            <div class="side col-4">
              
            </div>
            <form method="POST" class="col-8" action="{% url 'brt:brt_form2' %}">{% csrf_token %}
              <div class="row">
                <div class="col-5 mb-3">
                  <label for="first-name" class="form-label" required>First Name</label>
                  <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="fnameHelp"/>
                  <!-- <div id="fnameHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="col-5 mb-3">
                  <label for="last-name" class="form-label" required>Last Name</label>
                  <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="fnameHelp">
                </div>
              </div>
              <div class="mb-3">
                <label for="business-name" class="form-label" required>Business Name</label>
                <input type="text" class="form-control long" name="business-name" id="business-name" aria-describedby="fnameHelp">
              </div>
              <div class="mb-3">
                <label for="tin-num" class="form-label" required>Tin Number</label>
                <input type="tel" class="form-control long" name="tin-num" id="tin-num" aria-describedby="fnameHelp">
              </div>

              <div class="row">
                <div class="col-5 mb-3">
                    <label for="email" class="form-label" required>Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="fnameHelp">
                    <!-- <div id="fnameHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="col-5 mb-3">
                    <label for="phone-num" class="form-label" required>Phone Number</label>
                    <input type="tel" class="form-control" id="phone-num" aria-describedby="fnameHelp" name="phone_num" pattern="[0][25][03467][0-9]{7}">
                </div>
              </div>
              <div class="row add">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"><button type="submit" class="add-button">Continue</button></div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>


   



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
