<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="log.css">

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container" id="page">
          <div class="row">
            <div class="col">

              <div class="row top">
                <h2> BR & T </h2>
              </div>

              <div class="row" id="admin-row">
                <img src="Icons/profile.svg" id="admin">
                <p id="logo">Admin</p>
              </div>

              <div class="row field">
                  <h4> Log in to your account</h4>
                  <div class="mb-3">
                      <label for="EmailAd" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="EmailAd" placeholder="name@example.com">
                      <label for="Pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Pass">
                      <a href="home.html"><input type="submit" class="form-control bn" name="Login" placeholder="Log In"></a>
                  </div>
              </div> 


              
            </div>
            <div class="col image">
              <img src="Images/computer.jpg" class="image">
            </div>
         </div>
      </div>
      
    </div>
    

   



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
