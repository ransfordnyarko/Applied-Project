    <title>Dashboard</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar sidebar-border">
          <div class="row app-name">BR & T</div>
          <div class="row side-div">
            <a href="." class="row sidebar-contents d-inline links"><i class="flaticon-home icofont"></i><span class="icofont-text">Home</span></a>
            <a href="business.html" class="row sidebar-contents active d-inline links"><i class="flaticon-offices icofont"></i><span class="icofont-text">Business</span><span class="bord"></span></a>
            <a href="collectors.html" class="row sidebar-contents d-inline links"><i class="flaticon-hand icofont"></i><span class="icofont-text>">Collectors</span></a>
            <a href="stats.html" class="row sidebar-contents d-inline links"><i class="flaticon-analytics icofont"></i><span class="icofont-text">Statistics</span></a>
            <a href="locate.html" class="row sidebar-contents d-inline links"><i class="flaticon-worldwide icofont"></i><span class="icofont-text">Locate</span></a>
            <a href="settings.html" class="row sidebar-contents d-inline links"><i class="flaticon-settings icofont"></i><span class="icofont-text">Settings</span></a>
          </div>
        </div>


        <div class="col-11 main-content">
          <div class="row heading">
            <div class="col-8"><h2 id="dash">Business</h2></div>
            <div class="col-1 img-div"><img src="Icons/profile.svg" class="ad-img"></div>
            <div class="col-3 ad-div"><div class="ad-name">John Mensah</div><div class="ad-title">Admin</div>
          </div>
          <div class="row add">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <a href="form.html" class="col-3"><button class="add-button">+ Add Business</button></a>
          </div>
          <div class="row table-content">
             <table class="table">
                  <thead class="t-head">
                    <tr class="t-headrow">
                      <th scope="col" colspan="2">Business Name</th>
                      <th scope="col">Toll Type</th>
                      <th scope="col">% Paid</th>
                    </tr>
                  </thead>
                  <tbody class="t-body">
                    <tr>
                      <td >Robert & Sons</td>
                      <td></td>
                      <td>License</td>
                      <td>75</td>
                    </tr>
                    <tr>
                      <td>Kwarshie Quarries</td>
                      <td></td>
                      <td>Fees</td>
                      <td>35</td>
                    </tr>
                    <tr>
                      <td>Kwesi Billboards</td>
                      <td></td>
                      <td>Rent</td>
                      <td>10</td>
                    </tr>
                  </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
